<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- The method used below for the two img tags is not a good practice. It increases load time of a
  page. There is an alternate method which uses the picture tag. To rich for my blood at this skill lvl -->
  <main>
    <img class="image-mobile" src="images/image-product-mobile.jpg" alt="chanel-perfume">
    <img class="image-desktop" src="images/image-product-desktop.jpg" alt="chanel-perfume">

    <div class="content-main">
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1> 
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <ul>
        <li class="price-style">&#36;149.99</li>
        <li><small><del>&#36;169.99</del></small></li> <!--del used here for the cross-out effect-->
      </ul>
      <button>Add to Cart</button>
    </div>
  </main>
</body>
</html>
